# Render.com Deployment Configuration
# This file configures automatic deployment from GitHub

services:
  # Backend API Service
  - type: web
    name: mirai-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
    rootDir: backend
    autoDeploy: true
    healthCheckPath: /api/questionnaire/status

  # Frontend Static Site
  - type: web
    name: mirai-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: .
    rootDir: frontend
    autoDeploy: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
